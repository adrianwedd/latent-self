name: CI

on:
  pull_request:
  push:

jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: python -m pip install --upgrade pip
      - run: pip install -r requirements.txt mypy pytest
      - run: mypy --install-types --non-interactive .
      - run: pytest -q
